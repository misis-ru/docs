<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <title>NITU MISiS Docs</title>
  <style>
    nav.app-nav li ul {min-width:100px}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
//      repo: 'misis-ru/docs',
      name: 'NITU MISiS Docs',
      maxLevel: 2,
      subMaxLevel: 2,
      loadSidebar: true,
      auto2top: true,
      coverpage: true,
      alias: {
        '.*?/changelog': 'https://raw.githubusercontent.com/misis-ru/docs/master/CHANGELOG',
        '/.*/_navbar.md': '/_navbar.md'
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ga: 'UA-112210312-1',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/misis-ru/docs/blob/master/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
